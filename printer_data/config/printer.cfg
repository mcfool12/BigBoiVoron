# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

[temperature_sensor Raspberry_Pi]

sensor_type: temperature_host
min_temp: 10
max_temp: 100

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_samd21g18a_8D4579424B54555020312E30302314FF-if00
canbus_uuid: 5ae899cdfbea

[temperature_sensor EBB36]

sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
max_freq: 130
accel_per_hz: 100
hz_per_sec: .5
probe_points:
    175, 175, 20  # an example

[mcu]
##	[X in MOTOR0] - B Motor
##	[Y in MOTOR1] - A Motor
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2B0046001851303432383339-if00
canbus_uuid: 4479ecacb0bd

[temperature_sensor Octopus]

sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[input_shaper]
shaper_freq_x: 57.4
shaper_type_x: mzv
shaper_freq_y: 57.8
shaper_type_y: mzv

[virtual_sdcard]
path: /home/admin/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 8000    			#Max 4000
#max_accel_to_decel: 4000
max_z_velocity: 10 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400                       # 200 for 1.8 degree, 400 for 0.9 degree
position_min: 0
#endstop_pin: PG6
#endstop_pin: tmc5160_stepper_x:virtual_endstop     # Used for sensorless homing
endstop_pin: EBBCan: PB8
homing_retract_dist: 0
position_endstop: 350
position_max: 350
homing_speed: 40   #Max 100
#homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PD11
spi_bus: spi1
diag1_pin: ^!PG9
stealthchop_threshold: 0
interpolate: false
sense_resistor: .075
run_current: 1.3
#driver_SGT: 2                                      # Used for sensorless homing

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400                      # 200 for 1.8 degree, 400 for 0.9 degree
position_min: 0
#endstop_pin: PG9
endstop_pin: tmc5160_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 355
position_max: 355
homing_speed: 20  #Max 100
#homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PC4
spi_bus: spi1
diag1_pin: ^!PG6
stealthchop_threshold: 0
interpolate: false
sense_resistor: .075
run_current: 1.3
driver_SGT: 2
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG11
position_endstop: 0
position_max: 262
position_min: -15
homing_speed: 4
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC7
interpolate: false
run_current: .8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PF2
interpolate: false
run_current: .8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PE4
interpolate: false
run_current: .8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE1
interpolate: false
run_current: .8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# 	Extruder
#####################################################################

#	E0 on MOTOR6
[extruder]
#step_pin: PF13
step_pin: EBBCan: PD0
#dir_pin: PF12
dir_pin:!EBBCan: PD1
#enable_pin: !PF14
enable_pin: !EBBCan: PD2
#gear_ratio: 50:8
gear_ratio: 60:8
#rotation_distance: 23.028
rotation_distance: 35.8
microsteps: 32
full_steps_per_rotation: 200	              # 200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
#heater_pin: PA2                               # Used for Octopus
heater_pin: EBBCan: PB13                      # Used for EBB36
#sensor_type: ATC Semitec 104NT-4-R025H42G     # Used for Revo Voron
sensor_type: MAX31865                         # Used for Rapido 2
spi_bus: spi1                                 # Used for Rapido 2
rtd_nominal_r: 1000                           # Used for Rapido 2
rtd_reference_r: 4300                         # Used for Rapido 2
rtd_num_of_wires: 2                           # Used for Rapido 2
#sensor_pin: PF4                               # Used for Octopus
#sensor_pin: EBBCan: PA3                       # Used for Revo Voron
sensor_pin: EBBCan: PA4                       # Used for EB36
min_temp: 10
max_temp: 350
max_power: .9
min_extrude_temp: 170
max_extrude_only_distance: 200.0
max_extrude_cross_section: 50
pressure_advance: 0.016 #ABS
#pressure_advance: 0.02 #PETG Clear
#pressure_advance: 0.022 #ASA
pressure_advance_smooth_time: 0.05
endstop_pin: tmc2209_extruder:virtual_endstop

##	E0 on MOTOR6
##	Make sure to update below for your relevant driver (2208 or 2209)

[tmc2209 extruder]
#uart_pin: PC4
uart_pin: EBBCan: PA15
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: EBBCan: PE1		# Set to MCU pin connected to TMC DIAG pin for extruder
driver_SGTHRS: 10		    # 255 is most sensitive value, 0 is least sensitive

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
#sensor_type: Generic 3950
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.75
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 39.285
#pid_ki: 1.712
#pid_kd: 225.401

[verify_heater heater_bed] 
check_gain_time: 90

#####################################################################
# 	Probe
#####################################################################

[probe]
##	This probe is not used for Z height, only Quad Gantry Leveling
#pin: PG11
pin: EBBCan: PB7
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 2
samples: 5
samples_result: average
sample_retract_dist: .5
samples_tolerance: 0.012
samples_tolerance_retries: 25

#####################################################################
# 	Fan Control
#####################################################################

[fan]
##	Print Cooling Fan - CNC_FAN0
#pin: PA8
#pin: EBBCan: PA1
#kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
pin: PG15             # for ocotopus pro Endstop 7 header
max_power: 1          # adjust below 1 if you would like the max speed to be slower
off_below: 0.18       # minimum speed where the fan starts spinning - on octopus pro this is correct - will be lower maybe 0 on mellow Super 8 because of different GPIO pullup and protection resistors
cycle_time: .0002     # = 2khz - CPAP fan driver recommended range is 2-50khz

[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
#pin: PE5
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.6

#[heater_fan exhaust_fan]
##	Exhaust fan - CNC_FAN3
#pin: PD13
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
## Chamber Lighting - CNC_FAN5
pin: PD15
pwm:true
shutdown_value: 0
value: .7
cycle_time: 0.01 

#####################################################################
# 	Additional Sensors
#####################################################################

[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor chamber_temp]
## Chamber Temperature - T1
sensor_type: PT1000
sensor_pin: PF5

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[gcode_macro Home_All]
gcode:
    SET_STEPPER_ENABLE STEPPER=stepper_z ENABLE=1
    {% if 'Y' in params %}
        Home_Y
    {% elif 'X' in params %}
        G28 X
    {% elif 'Z' in params %}
        Home_Z
    {% else %}
        Home_Y
        G28 X
        Home_Z
    {% endif %}

[gcode_macro Home_Z]
gcode:
      G90                    ; Absolute positioning
      G28 Z                  ; Home Z axis using the configured Z endstop or probe

[gcode_macro Disable_Motors]
gcode:
    M18  ; Disable all stepper motors

[idle_timeout]
timeout: 3600

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 

##	Gantry Corners for 350mm Build
##	Uncomment for 350mm build
gantry_corners:
	-60,-10
	410,420
##	Probe points
points:
	50,25
	50,275
	300,275
	300,25

speed: 200
horizontal_move_z: 20
retries: 25
retry_tolerance: 0.006
max_adjust: 15

